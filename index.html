<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- 부트스트랩 CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

  <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.4/dist/tailwind.min.css" rel="stylesheet">

  <!-- SweetAlert2 CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@10.16.5/dist/sweetalert2.min.css">

  <title>학급 청소당번</title>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="container mx-auto p-4 bg-white shadow-lg rounded-lg">
    <h1 class="text-3xl font-semibold mb-4">학급 청소당번 뽑기</h1>
    <div id="lottoNumbers" class="text-2xl mb-6">
      <!-- 추첨된 번호가 여기에 들어갈 자리 -->
    </div>
    <button id="generateButton" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">
      번호 추첨하기
    </button>
  </div>

  <!-- 부트스트랩 및 Tailwind JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <!-- SweetAlert2 JS -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10.16.5/dist/sweetalert2.min.js"></script>

  <!-- Custom JavaScript -->
  <script src="script.js"></script>
</body>
</html>
